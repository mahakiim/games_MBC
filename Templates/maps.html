<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }

        .search-container {
            margin-bottom: 0px;
            padding: 5px;
            background: #f9f9f9;
            border-radius: 5px;
            }

        #suggestions {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #suggestions li {
            padding: 5px;
            cursor: pointer;
        }

        #suggestions li:hover {
            background-color: #e0e0e0;
        }

        .museum-photo {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: auto;
        }

        h1 {
            background-image: url('../static/bgmaps.png');
            background-size: cover;
            color:hwb(30 0% 26%);
            text-align: center;
            padding: 40px 0;
            font-size: 70px;
            font-style: italic;
            margin: 0 0 0px 0;
        }

        nav {
            margin: 10px 0;
            text-align: center;
        }

        nav a {
            display: inline-block;
            margin: 0 10px;
            padding: 15px 25px;
            font-size: 20px;
            color: rgb(255, 255, 255);
            background-color: #bb6305;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

            var markersLayer = new L.LayerGroup();
            map.addLayer(markersLayer);

            function addMarkers(filteredMuseums) {
                markersLayer.clearLayers();
                filteredMuseums.forEach(function (museum) {
                    var popupContent = "<b>" + museum.name + "</b><br>" + museum.address + "<br><img src='" + museum.photo + "' class='museum-photo' />";
                    var marker = L.marker(museum.coords)
                        .bindPopup(popupContent)
                        .addTo(markersLayer);
                });
            }

            addMarkers(museums);

            var searchInput = document.getElementById('search');
            var suggestionsList = document.getElementById('suggestions');

            searchInput.addEventListener('input', function () {
                var searchTerm = searchInput.value.toLowerCase();
                suggestionsList.innerHTML = '';
                if (searchTerm) {
                    var filteredMuseums = museums.filter(function (museum) {
                        return museum.name.toLowerCase().includes(searchTerm);
                    });
                    filteredMuseums.forEach(function (museum) {
                        var listItem = document.createElement('li');
                        listItem.textContent = museum.name;
                        listItem.addEventListener('click', function () {
                            map.setView(museum.coords, 20);
                            searchInput.value = museum.name;
                            suggestionsList.innerHTML = '';
                        });
                        suggestionsList.appendChild(listItem);
                    });
                }
                addMarkers(filteredMuseums);
            });
        });
